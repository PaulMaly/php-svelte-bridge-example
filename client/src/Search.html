<template src="../../views/blocks/search.hbs" lang="hbs"></template>

<script>
    export default {
        data() {
            return {
                query: '',
                products: []
            };
        },
        computed: {
            results: ({ query, products }) => query && products.filter(p => {
                return p.title.toLowerCase().includes(query.toLowerCase());
            })
        }
    };
</script>
